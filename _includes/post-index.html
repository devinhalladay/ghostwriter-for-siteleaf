<div id="post-index" class="container">
  <ol class="post-list">
    {% for post in posts %}
      <li class="post-stub">
        <a class="js-ajax-link" href="{{ post.url }}">
          <h4 class="post-stub-title">{{ post.title }}</h4>

          <time class="post-stub-date" datetime="{{ post.date | date: "%b %d, %Y" }}">Published {{ post.date | date: "%b %d, %Y" }}</time>
        </a>
      </li>
    {% endfor %}
  </ol>
</div>
